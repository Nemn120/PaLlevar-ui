<mgl-map [style]="'mapbox://styles/mapbox/streets-v9'" [zoom]="[14.5]" [center]="[-77.0824914,-12.0587117]" [maxBounds]="[[-81.594163,-18.733253], [-68.608323, 0.479432]]">

    <mgl-control mglGeocoder [searchInput]="'Universidad Nacional Mayor de San Marcos'" [countries]="'pe'" [limit]="8" (result)="onGeocoder($event)" class="mgl-Geocoder"></mgl-control>

    <mgl-control mglGeolocate [positionOptions]="{
        enableHighAccuracy: true
      }" [trackUserLocation]="true" (geolocate)="onGeolocate($event)" position="top-right"></mgl-control>

    <mgl-control mglFullscreen position="bottom-right"></mgl-control>

    <mgl-marker *ngIf="estadoMarker" [lngLat]="positionMarker" [draggable]="true" (dragEnd)="onDragEnd($event)"></mgl-marker>

</mgl-map>

<button mat-raised-button style="width: 33%" color="primary" (click)="updateMarker()">Establecer ubicacion</button>
<button mat-raised-button style="margin-left: 0.5%; width:33%" color="primary" [disabled]="!estadoMarker" (click)="save()">Guardar</button>
<button mat-raised-button style="margin-left: 0.5%; width:33%" color="primary" (click)="closeMap()">Cancelar</button>
