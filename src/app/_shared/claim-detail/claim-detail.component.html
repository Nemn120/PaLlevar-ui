
    <mat-form-field class="campo">
        <input  matInput placeholder="Titulo" [(ngModel)]="complaintSelect.titulo" readonly>

    </mat-form-field>
    <br>
    <mat-form-field class="campo">
        <textarea class="area" matInput rows="5" placeholder="Descripcion" [(ngModel)]="complaintSelect.description" readonly></textarea>
    </mat-form-field>
    <br>
    <mat-form-field class="campo">
        <input  matInput placeholder="Fecha del reclamo" [(ngModel)]="this.fecha" name="fecha" readonly>

    </mat-form-field>
    <br>
    <img class="imagen"mat-card-image [src]="imagenData" *ngIf="imagenEstado"  />
