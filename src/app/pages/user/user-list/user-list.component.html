<div class="mat-parent">
    <p>
        <mat-toolbar class="title-component">
            <span>Mis trabajadores</span>
            <button mat-raised-button color="primary" (click)="openDialog()">Registrar Empleado</button>
        </mat-toolbar>
    </p>
    <div class="carousel-item" style="display: flex; width: 80%;">
        <div class="container">

            <mat-table [dataSource]="dataSource" matSort>

                <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="nombre">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.nombre}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="username">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Username </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.username}} </mat-cell>
                </ng-container>


                <!-- Name Column -->
                <ng-container matColumnDef="status">
                    <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> Estado </mat-header-cell>
                    <mat-cell mat-cell *matCellDef="let element"> {{element.status}} </mat-cell>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="employeeCode">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Codigo empleado </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.employeeCode}} </mat-cell>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="dateBirth">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de cumplea√±os </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.dateBirth | date:'dd/MM/yyyy'}} </mat-cell>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="profile">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Perfil </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <div *ngIf="element.profile"> {{element.profile.name}} </div>
                    </mat-cell>

                </ng-container>

                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        <button mat-mini-fab color="primary" style="float: right" (click)="openDialog(row)">
                            <mat-icon>settings</mat-icon>
                          </button>
                    </mat-cell>

                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
            <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

            <button mat-fab color="accent" style="float: right" (click)="openDialog()">
                <mat-icon>create</mat-icon>
              </button>
        </div>
    </div>
</div>
