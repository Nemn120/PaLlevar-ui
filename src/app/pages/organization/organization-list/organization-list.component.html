<div class="mat-parent">
    <p>
        <mat-toolbar class="title-component">
            <span>Listado de compa√±ias</span>

        </mat-toolbar>
    </p>
    <div class="carousel-item " style="display: flex; width: 80%;">

        <div class="container">
            <mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="ruc">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Ruc </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.ruc}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="nombre">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.nombre}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
                    <mat-cell *matCellDef="let row" style="padding-right: 100px!important;">
                        <button mat-icon-button color="primary" (click)="createOrganization(row)">
              <mat-icon>ballot</mat-icon>
            </button>
                        <button mat-icon-button color="accent" (click)="deleteOrganization(row)">
              <mat-icon>delete</mat-icon>
            </button>
                        <button mat-icon-button color="primary" (click)="createAdmin(row.id)">
              <mat-icon>person_pin</mat-icon>
            </button>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>

            <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>


            <button mat-fab color="accent" style="float: right" (click)="createOrganization()">
        <mat-icon>create</mat-icon>
      </button>
        </div>
    </div>
</div>
