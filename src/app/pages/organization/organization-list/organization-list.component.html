<!-- COMPONENTE DE BUSQUEDA -->





<div class="mat-parent">
    <p>
        <mat-toolbar class="title-component">
            <span>Listado de productos</span>

        </mat-toolbar>
    </p>
    <div class="carousel-item " style="display: flex; width: 80%;">

        <div class="container">
            <mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
                </ng-container> 

                <ng-container matColumnDef="name">
                    <!-- HACE REFERENCIA AL CAPO DEL ARRAY DE displayedColumns-->
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
                    <!-- NOMBRE DE LA COLUMNA-->
                    <mat-cell *matCellDef="let row"> {{row.nombre}}</mat-cell>
                    <!-- HACE REFERENCIA AL atributo DEL Objecto Producto-->
                </ng-container>

                <ng-container matColumnDef="description">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> RUC </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.ruc}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="description">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Creacion </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.createDate}}</mat-cell>
                </ng-container>


                <ng-container matColumnDef="category">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> User </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        <div *ngIf="row.userBean">{{row.userBean.nombre}}</div>
                        <div *ngIf="!row.userBean">Sin categoria</div>
                    </mat-cell>

                </ng-container>


                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        <button mat-icon-button color="primary" (click)="openDialog(row)">
                <mat-icon>ballot</mat-icon>
              </button>
                        <button mat-icon-button color="accent" (click)="delete(row)">
                <mat-icon>delete</mat-icon>
              </button>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>

            <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>


            <button mat-fab color="accent" style="float: right" (click)="openDialog()">
        <mat-icon>create</mat-icon>
      </button>
        </div>
    </div>
</div>
