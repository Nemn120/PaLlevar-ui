<p>Creando Admin</p>
<div class="elipse" mat-dialog-close><span>X</span></div>
<div>
    <div>
        <mat-horizontal-stepper #stepper>
            <mat-step>
                <form [formGroup]="personalFormGroup">
                    <div>
                        <mat-form-field>
                            <mat-label>Nombres:</mat-label>
                            <input matInput formControlName="nombreCtrl" required>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field>
                            <mat-label>Apellidos:</mat-label>
                            <input matInput formControlName="lastNameCtrl" required>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field>
                            <mat-label>Dirección:</mat-label>
                            <input matInput formControlName="addressCtrl" required>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="fill">
                            <mat-label>Tipo de documento:</mat-label>
                            <mat-select [(value)]="documentTypeselected">
                                <mat-option value="DNI">DNI</mat-option>
                                <mat-option value="CARNET DE EXTRANJERIA">Carnet de extranjería</mat-option>
                                <mat-option value="PASAPORTE">Pasaporte</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field>
                            <mat-label>Numero de documento:</mat-label>
                            <input matInput formControlName="documentNumberCtrl" required>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field>
                            <mat-label>Celular/Teléfono:</mat-label>
                            <input matInput formControlName="cellPhoneCtrl" required>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="fill">
                            <mat-label>My Birthday</mat-label>
                            <input matInput [matDatepicker]="picker1" [formControl]="date">
                            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                            <mat-datepicker #picker1></mat-datepicker>
                        </mat-form-field>
                    </div>
                </form>
            </mat-step>
            <mat-step>
                <form [formGroup]="loginFormGroup">
                    <div>
                        <mat-form-field>
                            <mat-label>Nombre de usuario:</mat-label>
                            <input matInput placeholder="Usuario" formControlName="usernameCtrl" required>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="fill">
                            <mat-label>Contraseña</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName="passwordCtrl" required>
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                    </button>
                        </mat-form-field>
                    </div>
                    <div style="display: grid;">
                        <button mat-raised-button matStepperPrevious color="warn">Back</button>
                        <button mat-raised-button matStepperNext color="primary">Next</button>
                    </div>
                </form>
            </mat-step>
            <mat-step>
                <form [formGroup]="companyFormGroup">
                    <!-- <mat-form-field appearance="fill">
                        <mat-label>Perfil</mat-label>
                        <mat-select [(value)]="idProfileSelected">
                            <mat-option value={{2}}>
                                {{'ADMIN_NEG'}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field> -->
                    <div>
                        <mat-form-field appearance="fill">
                            <mat-label>Estado/Disponibilidad:</mat-label>
                            <mat-select [(value)]="estadoSelected">
                                <mat-option value="DISPONIBLE">Disponible</mat-option>
                                <mat-option value="OCUPADO">Ocupado</mat-option>
                                <mat-option value="NO DISPONIBLE">En Vacaciones</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field>
                            <mat-label>Codigo de empleado:</mat-label>
                            <input matInput formControlName="employeecodeCtrl" required>
                        </mat-form-field>
                    </div>
                    <div style="display: grid;">
                        <button mat-raised-button matStepperPrevious color="warn">Back</button>
                        <button mat-raised-button color="primary" (click)="registrarAdmin()">Registrar</button>
                    </div>
                </form>
            </mat-step>
        </mat-horizontal-stepper>
    </div>
</div>
