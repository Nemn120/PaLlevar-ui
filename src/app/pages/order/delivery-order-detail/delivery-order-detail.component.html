<div class="example-container mat-elevation-z8">
    <p>
        <mat-toolbar class="title-component">
            <span>Detalle del pedido</span>

        </mat-toolbar>
    </p>
    <mat-table #table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="product">
            <mat-header-cell *matHeaderCellDef> Producto </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.product.name}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="price">
            <mat-header-cell *matHeaderCellDef> Precio </mat-header-cell>
            <mat-cell *matCellDef="let element">S/. {{element.price}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="attendDate">
            <mat-header-cell *matHeaderCellDef> Fecha Atencion </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.attendDate | date:'dd/MM/yyyy HH:mm:ss'}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
    </mat-table>
    <button style="margin-left: 4px;" mat-raised-button color="accent" (click)="closeDialog()">Cerrar</button>
</div>
