<form class="example-form">
    <p>
        <mat-toolbar class="title-component">
            <span>Detalle del Repartidor</span>
  
        </mat-toolbar>
    </p>
    <mat-form-field class="example-full-width">
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="this.data.orderDetail[0].userDelivery.nombre" name="nombre" readonly>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Apellido</mat-label>
        <input matInput [(ngModel)]="this.data.orderDetail[0].userDelivery.lastName" name="apellido" readonly>
      </mat-form-field>
      <mat-form-field class="example-full-width" >
        <mat-label>Fecha del Delivery</mat-label>
        <input matInput [(ngModel)]="this.fecha" name="employeeCode" readonly>
      </mat-form-field>
      <mat-form-field class="example-full-width" style="width: 25%">
        <mat-label>Telefono</mat-label>
        <input matInput [(ngModel)]="this.data.orderDetail[0].userDelivery.cellPhone" name="cellPhone" readonly>
      </mat-form-field>
      <mat-form-field class="example-full-width" style="width: 25%">
        <mat-label>DNI</mat-label>
        <input matInput [(ngModel)]="this.data.orderDetail[0].userDelivery.documentNumber" name="documentNumber" readonly>
      </mat-form-field>
      <mat-form-field class="example-full-width" style="width: 50%">
        <mat-label>Direccion</mat-label>
        <input matInput [(ngModel)]="this.data.orderDetail[0].userDelivery.address" name="address" readonly>
      </mat-form-field>
      

  <div class="parent">
  
    <button style="margin-left: 4px; width: 90%;" mat-raised-button color="accent" (click)="closeDialog()">Cerrar</button>
  </div>
    
    
  </form>
