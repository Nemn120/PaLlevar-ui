<div class="mat-parent">
    <h2>Confirmar entrega
    </h2>
    <mat-divider></mat-divider>
    <div style="width: 100%;">

        <div class="container">
            <div style="display: block; width: 95%;">
                <mat-table [dataSource]="dataSource" matSort>
                    <ng-container matColumnDef="id">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                        <mat-cell *matCellDef="let row" (click)="openDialogDetail(row)"> {{row.id}} </mat-cell>
                    </ng-container>
    
                    <ng-container matColumnDef="status">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Estado </mat-header-cell>
                        <mat-cell *matCellDef="let row" (click)="openDialogDetail(row)"> {{row.status}}</mat-cell>
                    </ng-container>
    
                    <ng-container matColumnDef="total">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Total </mat-header-cell>
                        <mat-cell *matCellDef="let row" (click)="openDialogDetail(row)">S/. {{row.total}}</mat-cell>
                    </ng-container>
    
                    <ng-container matColumnDef="quantity">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </mat-header-cell>
                        <mat-cell *matCellDef="let row" (click)="openDialogDetail(row)"> {{row.quantity}}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="phone">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </mat-header-cell>
                        <mat-cell *matCellDef="let row" (click)="openDialogDetail(row)"> {{row.phone}}</mat-cell>
                    </ng-container>
    
                    <ng-container matColumnDef="createDate">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Fecha pedido</mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.createDate | date:'dd/MM/yyyy HH:mm:ss'}} </mat-cell>
                    </ng-container>
    
                    <ng-container matColumnDef="deliveryDate">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Fecha envio</mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.deliveryDate | date:'dd/MM/yyyy HH:mm:ss'}} </mat-cell>
                    </ng-container>
    
                    <ng-container matColumnDef="actions">
                        <mat-header-cell *matHeaderCellDef></mat-header-cell>
                        <mat-cell *matCellDef="let row">
                            <button mat-icon-button color="accent" (click)="confirmDeliveryOrder(row)">
                                <mat-icon>where_to_vote</mat-icon>
                      </button>
    
                        </mat-cell>
                    </ng-container>
    
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>
    
                <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
        </div>
    </div>
</div>
