<h1 mat-dialog-title style="text-align: center;">
    Enviar Reclamo o Comentario</h1>
<div mat-dialog-content>
    <form [formGroup]="form" #frmUsuario="ngForm">

        <mat-form-field style="width: 100%;">
            <input matInput placeholder="Direccion" formControlName="address" [formGroup]="form" required>
        </mat-form-field>
        <br> 
        <mat-form-field style="width: 100%;">
            <input matInput placeholder="Referencia" formControlName="reference" [formGroup]="form" required>

        </mat-form-field>
        <br>
        <mat-form-field style="width: 100%;">
            <input matInput placeholder="Telefono" formControlName="phone" [formGroup]="form" required>
        </mat-form-field>
        <br>
        <mat-form-field style="width: 100%;">
            <textarea  matInput rows="5" placeholder="Reclamo o Comentario" formControlName="message"[formGroup]="form" required ></textarea>
        </mat-form-field>
        <br>
    </form>
    <div>
        <button mat-button onclick="document.getElementById('flArchivo').click();">Seleccionar Foto</button>
        <input id="flArchivo" type="file" (change)="selectFile($event)" style="display: none">
        <br>
        <img mat-card-image [src]="imagenData" *ngIf="imagenEstado" style="display: block; width:180px ;height:180px;margin: auto;" />
        <p>{{labelFile}}</p>
        <br>
    </div>
    <br>
    
    <div>
        <button style="width: 100%;" mat-raised-button color="primary" type="submit" [disabled]="frmUsuario.invalid" (click)="enviarMensaje()">Enviar</button>
    </div>
</div>
