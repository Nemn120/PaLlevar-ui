<div class="example-container mat-elevation-z8">
    <p>
        <mat-toolbar class="title-component">
            <span>Detalle de pedido</span>
            <button mat-icon-button class="close-dialog" (click)="closeDialog()"><mat-icon>cancel</mat-icon></button>
        </mat-toolbar>
    </p>
    <mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="product">
            <mat-header-cell style="justify-content: center;" *matHeaderCellDef> Platillo </mat-header-cell>
            <mat-cell style="justify-content: center;" *matCellDef="let element"> {{element.product.name}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="price">
            <mat-header-cell style="justify-content: center;" *matHeaderCellDef> Precio </mat-header-cell>
            <mat-cell style="justify-content: center;" *matCellDef="let element">S/. {{element.price}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="status">
            <mat-header-cell style="justify-content: center;" *matHeaderCellDef> Estado </mat-header-cell>
            <mat-cell style="justify-content: center;" *matCellDef="let element">
                <mat-chip-list aria-label="Fish selection">
                    <mat-chip mat-icon-button style="background-color: #ffb293;">{{element.status}}</mat-chip>
                </mat-chip-list>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
    </mat-table>
</div>
