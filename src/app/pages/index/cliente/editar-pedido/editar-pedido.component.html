<h1 mat-dialog-title> Modificar Datos</h1>
<div mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="confirmarCambios()" #frmUsuario="ngForm">

      <mat-form-field style="margin:auto">
          <input matInput placeholder="Direccion" formControlName="address" [formGroup]="form" required>
      </mat-form-field>
      <br>
      <mat-form-field>
          <input matInput placeholder="Referencia" formControlName="reference" [formGroup]="form" required>

      </mat-form-field>
      <br>
      <mat-form-field>
          <input matInput placeholder="Telefono" formControlName="phone" [formGroup]="form" required>
      </mat-form-field>
      <br>
      <button  mat-raised-button color="primary" type="submit" [disabled]="frmUsuario.invalid">Guardar Cambios</button>
  </form>
</div>
