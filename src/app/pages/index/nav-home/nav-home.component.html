<mat-toolbar class="toolbar2">
    <h1 routerLink="/index" style="text-align: center;justify-content: center;">PALLEVAR.PE</h1>
</mat-toolbar>
<mat-toolbar class="toolbar3">

    <button mat-icon-button color="accent" routerLink="/index">
        <mat-icon style="width: 30px; padding-left: 0px;">home</mat-icon>
    </button>


    <input id="form-control" type="search" placeholder="Buscar platillo" aria-label="Search" (keyup.enter)="showDish(buscarPlatillo.value)" #buscarPlatillo>


    <div class="example-spacer"></div>


    <button mat-icon-button color="primary" (click)="openDialogCar()">
        <mat-icon  matBadge="{{cantidad > 0 ? cantidad: ''}}" matBadgeColor="primary">shopping_cart</mat-icon>
    </button>

    <div *ngIf="!logueado" style="margin-right: 60px;">
        <button routerLink="/auth/login" mat-button color="primary" (click)="ocultarSearchBar()">
        Iniciar Sesion
        </button>
    </div>

    <div *ngIf="this.sharedService.userSession != undefined">
        <div class="elipse" [matMenuTriggerFor]="beforeMenu"><span>{{(user.nombre.toUpperCase()) | slice: 0:1 }}</span></div>

        <mat-menu #beforeMenu="matMenu" xPosition="before">
            <button mat-menu-item (click)="openPerfil()">Mi Perfil</button>
            <button mat-menu-item (click)="openPedidos()">Mis Pedidos</button>
            <button mat-menu-item (click)="openEditar()">Editar Perfil</button>
            <button mat-menu-item (click)="cerrar()">Cerrar Sesion</button>
        </mat-menu>
    </div>

</mat-toolbar>
