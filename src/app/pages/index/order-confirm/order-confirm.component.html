<form class="example-form">
  <p>
      <mat-toolbar class="title-component">
          <span>Detalle del pedido</span>

      </mat-toolbar>
  </p>
  <mat-form-field class="example-full-width">
    <mat-label>Nombre</mat-label>
    <input matInput [(ngModel)]="this.data.userOrder.nombre" name="nombre" readonly>
  </mat-form-field>
  <mat-form-field class="example-full-width" >
    <mat-label>Fecha</mat-label>
    <input matInput [(ngModel)]="this.fecha" name="fecha" readonly>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Telefono</mat-label>
    <input matInput [(ngModel)]="this.data.phone" name="phone" readonly>
  </mat-form-field>
  <mat-form-field class="example-full-width" style="width: 25%;">
    <mat-label>Cantidad de Productos</mat-label>
    <input matInput [(ngModel)]="this.data.quantity" name="cantidad" readonly>
  </mat-form-field>
  <mat-form-field class="example-full-width" style="width: 50%;">
      <mat-label>Direccion</mat-label>
      <input matInput [(ngModel)]="this.data.address" name="address" readonly>
    </mat-form-field>
    <mat-form-field class="example-full-width" style="width: 25%;">
      <mat-label>Total del Pedido</mat-label>
      <input matInput [(ngModel)]="this.data.total" name="totalO" readonly>
    </mat-form-field>

  <div class="example-container mat-elevation-z8">
      
      <mat-table #table [dataSource]="dataSource">
  
  
          <!-- Name Column -->
          <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef> Producto </mat-header-cell>
              <mat-cell *matCellDef="let element">{{element.product.name}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="price">
              <mat-header-cell *matHeaderCellDef> Precio </mat-header-cell>
              <mat-cell *matCellDef="let element">S/. {{element.price}} </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;">
          </mat-row>
      </mat-table>
      
      
  </div>
<br>
<div class="parent">

  <button style="margin-left: 4px; width: 90%;" mat-raised-button color="accent" (click)="closeDialog()">Cerrar</button>
</div>
  
  
</form>
