<div class="card-product">
    <div class="card-image">
        <img style="border-top-right-radius: 5px;
border-top-left-radius: 5px;" [src]="menuSelect.product._foto" height="156px" width="346px">
    </div>
    <div class="card-body">
        <div class="card-title">
            <span><strong>{{menuSelect.product.name}}</strong></span>

            <span style="color:green;"> <strong> S/. {{menuSelect.price}}</strong></span>


        </div>
        <div class="card-title">
            <p> {{menuSelect.product.categoryProduct.name}}<br>{{menuSelect.product.description}}</p>
            <p><button (click)="agregarCarrito()" class="buton-product">Agregar</button></p>
        </div>
    </div>
</div>
