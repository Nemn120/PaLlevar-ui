<div class="menu-org-detail" (click)="goShop()" style="float: right;">
    <div class="menu-org-item">
        <div class="image-item">
            <img class="image-position" [src]="orgSelect._foto" *ngIf="orgSelect._isFoto" />
        </div>
        <div class="data-item">

            <h3 class="title-item">{{orgSelect.nombre}}</h3>
            <p class="description-item">
                Poller√≠a<br>
            </p>
            <div class="price-item">
                <span class="price-org">
                    <mat-icon style="color:sienna">access_time</mat-icon>
                        {{orgSelect.estimatedTime}} min 
                    <mat-icon style="color:#FFD559">star_rate</mat-icon>
                        {{orgSelect.qualification}}
                  </span>
            </div>
        </div>
    </div>
</div>
