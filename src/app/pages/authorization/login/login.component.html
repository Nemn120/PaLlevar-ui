<div class="background">

    <div class="login-container" fxLayout="row" fxLayoutAlign="center center">

        <form [formGroup]="loginForm" fxFlex="30%" fxFlex.sm="60%" fxFlex.xs="90%">
            <mat-card>
                <mat-card-title style="text-align: center;">Iniciar sesion</mat-card-title>
                <mat-card-subtitle style="text-align: center;">Ingresar credenciales</mat-card-subtitle>
                <mat-card-content>

                    <mat-form-field class="full-width" style="height: 30%;font-size:large">
                        <input id="emailInput" matInput placeholder="Usuario" formControlName="email" autocomplete="email" type="email">

                        <mat-error id="invalidEmailError" *ngIf="loginForm.controls['email'].hasError('email')">
                            Please enter a valid user
                        </mat-error>
                        <mat-error id="requiredEmailError" *ngIf="loginForm.controls['email'].hasError('required')">
                            Usuario es
                            <strong>necesario</strong>
                        </mat-error>

                    </mat-form-field>

                    <mat-form-field class="full-width" style="height: 30%;font-size:large">
                        <input id="passwordInput" matInput placeholder="Password" formControlName="password" type="password" autocomplete="current-password">
                        <mat-error id="requiredPasswordError" *ngIf="loginForm.controls['password'].hasError('required')">
                            Contrase√±a es
                            <strong>necesario</strong>
                        </mat-error>
                    </mat-form-field>

                    <div class="full-width">
                        <mat-slide-toggle formControlName="rememberMe">Recordar mi usuario</mat-slide-toggle>
                    </div>

                </mat-card-content>

                <mat-card-actions class="login-actions">


                    <button mat-raised-button style="width: 100%;height: 40%;font-size:large" id="login" color="primary" [disabled]="loginForm.invalid || loading" (click)="login()">Ingresar</button>
                    <br>
                    <br>
                    <button mat-raised-button style="margin-left: 0%; width: 100%;height: 30%;margin-bottom: 5%;" routerLink="/auth/registry">Registrarse</button>
                </mat-card-actions>

            </mat-card>

            <mat-progress-bar *ngIf="loading " mode="indeterminate "></mat-progress-bar>
        </form>
    </div>
</div>
